<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Word <span>Hunt</span></h1>
        <div class="word-space"></div>
        <div class="hint">
            <p class="hints"></p>
        </div>
        <p class="guess">Remaining Guesses : <span>8</span></p>
        <div class="virtual-keyboard">
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
            </div>
            <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </div>
    </div>
</body>
 <script src="app.js" defer></script>
</html>
